<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>GeoTagApp</title>
	<link rel='stylesheet' href='./stylesheets/style.css'/>
</head>

<body>

<header>
	<img src="./images/location.png" width="100"
		 alt="an image of a map and location">
	<h1>GeoTagApp</h1>
	<nav>
		<a href="#">About</a> | <a href="#">Help</a> | <a
			href="/">Home</a>
	</nav>
</header>

<main>

	<div class="row">
		<div class="col-3">
			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<form id="tag-form" action="/tagging" method="post">
					<fieldset><legend>Enter new GeoTag</legend>
						<label for="tag-form-latitude">latitude</label><br />
						<input id="tag-form-latitude" name="latitude" type="text" placeholder="40.782" required /><br />
						<label for="tag-form-longitude">longitude</label><br />
						<input id="tag-form-longitude" name="longitude" type="text" placeholder="11.134" required /><br />
						<label for="tag-form-name">name</label><br />
						<input id="tag-form-name" name="name" type="text" maxlength="10" placeholder="name" required /><br />
						<label for="tag-form-hashtag">hashtag</label><br />
						<input id="tag-form-hashtag" name="hashtag" type="text" maxlength="11" placeholder="# + max. 10 letters" /><br />
						<button id="submit">submit</button>
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>
		</div>

		<div class="col-9">
			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">
					<fieldset><legend>Filter by Searchterm</legend>
						<label for="filter-form-searchterm"></label><input id="filter-form-searchterm" name="searchterm" type="text" placeholder="search term" />
						<input id="filter-form-latitude" name="latitude" type="hidden" />
						<input id="filter-form-longitude" name="longitude" type="hidden" />
						<button>Apply</button>
						<button>Remove</button>
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="row">
					<div class="col-4">
						<div class="taglist">
							<ul id="results">
								<li>Castle (49.01379, 8.404435) #sight</li>
								<li>IWI (49.01379, 8.390071) #edu</li>
							</ul>
						</div>
					</div>

					<div class="col-8">
						<div class="tagmap">
							<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
							<div class="caption">Result map</div>
						</div>
					</div>
				</div>

			</section>
		</div>
	</div>

</main>

<footer>
	<span>2017 by LKIT</span>
</footer>

</body>
</html>
